<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/index.css" rel="stylesheet">
    <title>Pick Your Package</title>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Roboto" rel="stylesheet">
</head>
<body>
    <div class="container home">

        <section id="my-header">
          <header id="header-info">
            <h1>Fun Bus</h1>
            <nav>
              <a href="index.html">Home</a>
              <a href="#">Abou Us</a>
              <a href="#">Blog</a>
              <a href="#">Contact</a>
            </nav>
          </header>
    
        </section>

        <section id="image-container">
            <img src="img/fun-bus.jpg" alt="">

          <section class="welcome">
            <h2>Select a destination</h2>
            <p>We have lots of great vacation packages to choose form.</p>
          </section>

          <section class="content-section">
            <div class="text-content">
                <form>
                    <label for="cars">Choose a pachage:</label>

                    <select id="cars">
                      <option value="volvo">Fun in The Sun</option>
                      <option value="saab">Mountain Excursion</option>
                      <option value="mercedes">Island Getaway</option>
                      
                    </select> <br><br>


                    <label for="fname">First name:</label><br>
                    <input type="text" id="fname" name="fname"><br>
                    <label for="lname">Last name:</label><br>
                    <input type="text" id="lname" name="lname"><br>
                    <label for="lname">Email:</label><br>
                    <input type="text" id="email" name="email"><br>
                    <label for="lname">Phone:</label><br>
                    <input type="text" id="phome" name="phone"><br><br>
                    <textarea>Special Instructions</textarea><br>
                    <input type="submit" value="Submit">
                  </form> 
              </div>
          </section>

          <footer class="footer">
            <p>Copyright Fun Bus 2018</p>
          </footer>
    </div>
